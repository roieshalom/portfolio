  <meta charset="UTF-8">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
      <nav>
        <a href="index.html" class="back-nav-link">Home</a>
      </nav>
      <h1 id="project-title"><strong>Project Gallery</strong> Creative Work Showcase</h1>
      <p id="project-desc">Featuring selected projects in UX, branding, and creative technology.</p>
    </header>
  <main>
    <div class="gallery-grid" id="glightbox-gallery">
      <!-- Gallery items rendered here -->
    </div>
  </main>
  <footer>
    <!-- your site/footer info -->
  </footer>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    fetch('data/projects.json')
      .then(res => res.json())
      .then(projects => {
        const gallery = document.getElementById('glightbox-gallery');
gallery.innerHTML = projects.map(proj => `
<a href="project.html?id=${proj.id}" class="gallery-tile">
  <img src="${proj.thumbnail}" alt="..." />
  <div class="tile-overlay">
    <div class="tile-label">
      <strong>${proj.title_bold}</strong> ${proj.title_regular}
    </div>
    <div class="tile-desc">${proj.shortdesc}</div>
  </div>
</a>

`).join('');


        GLightbox({ selector: '.glightbox' });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
  <script src="theme.js"></script>
</body>
</html>
