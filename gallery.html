      <header>

        <a href="index.html" class="back-nav-link">Home</a>
      </nav>
      <h1 id="project-title"><strong>Project Gallery</strong> Creative Work Showcase</h1>
      <p id="project-desc">Featuring selected projects in UX, branding, and creative technology.</p>
    </header>
  <main>
    <div class="bento-gallery" id="gallery-list">
      <!-- Bento items rendered here -->
    </div>
  </main>
  <footer>
    <!-- your site/footer info -->
  </footer>
  <script>
    fetch('data/projects.json')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('gallery-list');
        container.innerHTML = projects.map(proj => `
          <div class="bento-item${proj.featured ? ' bento-big' : ''}">
            <a href="project.html?id=${proj.id}">
              <img src="${proj.thumbnail}" alt="${proj.title}">
              <div class="bento-label">${proj.title}</div>
            </a>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error(error);
      });
  </script>
  <script src="theme.js"></script>
</body>
